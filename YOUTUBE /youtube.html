<!DOCTYPE html>
<html>
  <head>
    <title>My YouTube Project</title>
   
    <style>
     
        
      .search-box{
        display:block;
      }
      .thumbnail-1{
        width: 300px;
      }
      .container{
        display: inline-block;
        vertical-align: top;
        margin-right: 15px;
      }
      .channel-icon{
        display: inline-block;
        width: 50px;
        vertical-align: top;

      }
      .channel-pic{
        width: 50px;
        border-radius: 100px;
        
      }
      .video-info{
        display: inline-block;
        width: 200px;
        vertical-align: top;
        margin-top: 0px;
      }
      .first-sentence{
        margin-top: 0px;
        font-size: 14px;
        

      }
      .spacing-between-thumbnail-and-channel-icon{
        margin-bottom: 12px;
      }
      .thumbnail-2{
        width: 300px;
       
      }
    </style>
  </head>
  <body>
    <input class="search-box" placeholder="search">
   
    <div class="container">
      <div class="video=thumbnail">
        <img class="thumbnail-1" src="Thumbnails/thumbnail_1.webp">
      </div>
      <div>
        <div class="channel-icon">
          <div class="spacing-between-thumbnail-and-channel-icon"></div>
          <img class="channel-pic" src="Channels/channel1.jpeg">
        </div>
        <div class="video-info">
          <p class="first-sentence">Talking Tech and AI with Google CEO Sundar Pichai!</p>
          <p>Marques Brownlee</p>
          <p>3.4M views &middot; 6 months ago</p>   
        </div> 
      </div>
    </div>
    <div class="container">
      <img class="thumbnail-2" src="Thumbnails/thumbnail-2.webp">
      <p>Try Not To Laugh Challenge &#35;9</p>
      <p>Markiplier</p>
      <p>19M views &middot; 4 years ago</p>
    </div>
    
  </body>
</html>
